<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario cadastrar alimentos padaria</title>
    <style>
        body{
            background-color: rgb(199, 110, 9);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 16px;
            margin: 0;
            padding: 0;
        }
        form {
            background-color: rgb(199, 110, 9);
            padding: 20px;
            border-radius: 5px;
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        } 
        body {
            background-image: url('https://pbs.twimg.com/profile_images/378800000610008949/5c8cef6666266ea3b5dd83ce49ead652_400x400.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(199, 110, 9, 0.8);
            z-index: -1;
        } img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
    </style>

    
<img src="https://pbs.twimg.com/profile_images/378800000610008949/5c8cef6666266ea3b5dd83ce49ead652_400x400.png" alt="">
</head> 
<body>
    <form>
        <label for="nome">Nome do alimento:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="descricao">Descricao: </label><br>
        <input type="text" name="descricao" id="descricao"required><br  ><br>
        <label for="descricao"></label>
        <br><br>
        <label for="valor">Valor: </label><br>
        <input type="text" id="valor" name="valor" required><br><br>
        <label for="tipo">tipo de alimento: </label><br>
        <select name="tipo" id="tipo" required>
            <option value="doce">doce</option>
            <option value="salgado">salgado</option>
            <option value="bebida">bebida</option>
        </select><br><br>
            
        <label for="lactose">contem lactose?</label>
        <input type="radio" id="sim" name="lactose" value="sim" required>sim
        <input type="radio" id="nao" name="lactose" value="nao" required>nao<br><br>
        <label for="data_validade">data de validade: </label><br>
        <input type="date"id="data_validade"name="data de validade do alimento: " required> 
        <label for="data_validade"></label>
        <br><br>
        <input type="submit" value="Cadastrar" onclick="validateForm(event)">
        <script>
            function validateForm(event) {
            event.preventDefault();
            const form = document.querySelector('form');
            if (form.checkValidity()) {
                alert('Cadastro finalizado com sucesso!');
                form.reset();
            } else {
                alert('Por favor, preencha todos os campos obrigat√≥rios.');
            }
            }
        </script>
        
        
    </form>
    
</body>
</html>
