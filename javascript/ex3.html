<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
</head>
<body>
    <script>
        let pedir= confirm("Voce deseja pedir uma pizza?")
        if(pedir==true){
            let sabor=prompt("Qual seu sabor de pizza favorito?")
            alert("Voce pediu uma pizza de "+sabor)
        }else{
            alert("Pedido cancelado.")
        }
    </script>
</body>
</html>
<!-- Crie um programa que pergunte ao usuário se ele deseja pedir uma pizza usando
confirm(). Se o usuário confirmar, solicite seu sabor de pizza favorito através de
prompt() e, em seguida, exiba uma mensagem de confirmação com alert() -->
